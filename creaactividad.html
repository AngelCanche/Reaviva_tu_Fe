<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <header class="header">

        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="index.html">
                    <h1 class="logo__nombre no-margin centrar-texto">Reaviva<span class="logo__bold">TuFe</span> </h1>
                </a>

                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="actividades.html" class="navegacion__enlace">Actividades</a>
                    <a href="contacto.html" class="navegacion__enlace">contacto</a>
                    <a href="asistente.html" class="navegacion__enlace">Nara</a>
                </nav>
            </div>
        </div>

        <div class="header__texto">
            <h2 class="no-margin">Jóvenes con fe</h2>
            <p clas="no-margin">juntos construyendo el futuro en Cristo.</p>
        </div>
    </header>


    <main class="contenedor">
        <h3 class="centrar-texto">Crear actividad</h3>


        <div class="actividad"></div>

        <form class="formulario">
            <div class="campo">
                <label class="campo__label" for="nombre">Nombre de la actividad</label>
                <input 
                class="campo__field" 
                type="text" 
                id="nombre"
                >
            </div>

            <div class="campo">
                <label class="campo__label" for="email">Tipo de actividad</label>
                <input 
                class="campo__field"
                type="text" 
                
                id="email">
            </div>

           
            <div class="campo">
                <label class="campo__label" for="email">Duración</label>
                <input 
                class="campo__field"
                type="text"  
                id="email">
            </div>

            <div class="campo">
                <label class="campo__label" for="mensaje">Cantidad de participantes</label>
                <input 
                class="campo__field"
                type="text"  
                id="email">
            </div>

            <div class="campo">
                <label class="campo__label" for="mensaje">Modalidad</label>
                <input 
                class="campo__field"
                type="text"  
                id="email">
            </div>

            <div class="campo">
                <label class="campo__label" for="mensaje">Materiales requeridos (minutos)</label>
                <textarea 
                class="campo__field campo__field--textarea"
                id="mensaje"
                ></textarea>
            </div>
            <div class="campo">
                <label class="campo__label" for="mensaje">Instrucciones</label>
                <textarea 
                class="campo__field campo__field--textarea"
                id="mensaje"
                ></textarea>
            </div>

            
            <div class="campo">
                <label class="campo__label" for="mensaje">Cierre espiritual</label>
                <input 
                class="campo__field"
                type="text"  
                id="email">
            </div>



            <div class="campo">
                <a href="login.html" class="boton boton--primario">Crear</a>
            </div>
            
            
        </form>

    </main>
    <footer class="footer">
        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="index.html">
                    <h1 class="logo__nombre no-margin centrar-texto">Reaviva<span class="logo__bold">TuFe</span> </h1>
                </a>

                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="actividades.html" class="navegacion__enlace">Actividades</a>
                    <a href="contacto.html" class="navegacion__enlace">contacto</a>
                    <a href="asistente.html" class="navegacion__enlace">Nara</a>
                </nav>
            </div>
        </div>
    </footer>

    <script src="js/modernizr.js"></script>


</body>

</html>
